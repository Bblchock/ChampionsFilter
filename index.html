<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Filter</title>
	<link rel="Shortcut Icon" href="img/icon.jpg" type="image/x-icon">
	<link rel="stylesheet" href="index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ruslan+Display&display=swap" rel="stylesheet">
</head>

<body>
	<div class="block-all">
		<button class="active" id="all">All</button>
	</div>
	<div class="block-rung">
		<span class="show">Shown:</span>
		<button class="noActive" id="maxRung">MaxRung</button>
		<button class="noActive" id="rungAboveFive">Rung 5-6</button>
		<button class="noActive" id="rungBelowFive">Rung &lt; 5</button>
	</div>
	<div class="block-position">
		<button class="noActive" id="top">Top</button>
		<button class="noActive" id="mid">Mid</button>
		<button class="noActive" id="bot">Bot</button>
		<button class="noActive" id="jungle">Jungle</button>
	</div>
	<div class="block-role">
		<button class="noActive" id="tank">Tank</button>
		<button class="noActive" id="apk">Apk</button>
		<button class="noActive" id="adk">Adk</button>
		<button class="noActive" id="support">Support</button>
		<button class="noActive" id="fighter">Fighter</button>
		<button class="noActive" id="assasin">Assasin</button>
	</div>
	<div class="champions">
	</div>
	<script src="bundle.js"></script>
</body>

</html>
